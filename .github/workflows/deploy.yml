name: Deploy to Cloudflare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build shared types
        run: bun run build:shared

      - name: Build server
        run: bun run build:server

      - name: Run tests
        run: bun run test

  deploy:
    runs-on: ubuntu-latest
    name: Deploy ballot app to Cloudflare
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build shared types
        run: bun run build:shared

      - name: Build server
        run: bun run build:server

      - name: Build client
        run: bun run build:client

      - name: Deploy to Cloudflare Workers (Server)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: ./
          secrets: |
            HONEYCOMB_API_KEY
        env:
          HONEYCOMB_API_KEY: ${{ secrets.HONEYCOMB_API_KEY }}

      - name: Deploy to Cloudflare Pages (Client)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy client/dist --project-name=ballot-app

      - name: Comment deployment URLs
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ Deployment Preview
            
            Your ballot app has been deployed to Cloudflare:
            
            - **Frontend**: https://ballot-app.pages.dev
            - **Backend API**: https://ballot-app-server.${process.env.GITHUB_REPOSITORY_OWNER}.workers.dev
            
            ### Changes in this PR:
            - Server deployed with OpenTelemetry instrumentation
            - Client deployed with latest UI updates
            - All environment variables configured
            
            ðŸ¤– Generated by GitHub Actions`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });